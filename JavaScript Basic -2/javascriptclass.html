<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
    class Student {
        constructor(name, age, studies){
            this.name = name;
            this.age = age;
            this.studies = studies;
        }
        display(){
        document.write("<br>Student Name :" + this.name);
        document.write("<br>Student Age :" + this.age);
        document.write("<br>Student Studies :" + this.studies)
        }
    }
    var student1 = new Student(" Mahizha", 20, " IT");
    student1.display();
    var student2 = new Student(" Swetha", 21, " CSE");
    student2.display();
    </script>
</body>
</html>
