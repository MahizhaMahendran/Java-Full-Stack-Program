<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        var student = { name:"Mahizha", age: 20, studies:"Information Technology"};
        document.write("<br>Student Name :" + student.name);
        document.write("<br>Student Age :" + student.age);
        document.write("<br>Student Studies :" + student.studies);

        var student = new Object();
         student.name="Mahizha", student.age= 20, student.studies="Information Technology";
        document.write("<br>Student Name :" + student.name);
        document.write("<br>Student Age :" + student.age);
        document.write("<br>Student Studies :" + student.studies);


    </script>


</body>
</html>
