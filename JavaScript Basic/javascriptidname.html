<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Name</title>
    <script>
        function calculator(){
            var a = parseInt(document.getElementById("n1").value);
            var b = parseInt(document.getElementById("n2").value);
            var op = document.getElementById("op").value;
            var result = "";

            if(op == "add")
            result = "Addition :" + (a + b);
            if(op == "sub")
            result = "Subtraction :" + (a - b);
            if(op == "mul")
            result = "Multiplication :" + (a * b);
            if(op == "div")
            result = "Division :" + (a / b);

            document.getElementById("ResultDiv").innerHTML = "<font color='green'><b>" + result 


        }
    </script>
</head>
<body>
    <label for="n1">Enter First Number :</label>
    <input type="text" id="n1" title="First Number" placeholder=" "/><br><br>

    <label for="n2">Enter Second Number :</label>
    <input type="text" id="n2" title="Second Number" placeholder=" "/><br><br>

    <label for="op">Select :</label>
    <select id="op" title="Operation">
        <option value="" disabled selected>Operations</option>
        <option value="add">Addition</option>
        <option value="sub">Subtraction</option>
        <option value="mul">Multiplication</option>
        <option value="div">Division</option>

    </select>
    <br><br>
    <button onclick="calculator()"> Calculator</button>
    <br><br>
    <div id="ResultDiv">

    </div>

</body>
</html>
