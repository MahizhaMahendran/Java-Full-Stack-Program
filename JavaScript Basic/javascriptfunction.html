<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        function myFunction(){
            document.write("<b>Example for JavaScript Function");
        }

        function addition(a, b){
            let sum = a + b;
            document.write("<b>Addition : " + sum + "</b>");
        }

        function subraction(a, b){
            let diff = a - b;
            document.write("<b>subraction : " + diff + "</b>");
        }

        function multiplication(a, b){
            let multiply = a * b;
            document.write("<b>multiplication : " + multiply + "</b>");
        }

        function division(a, b){
            let div = a / b;
            document.write("<b>division : " + div + "</b>");
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">Click Me </button>
    <br><br>
    <button onclick="addition(10, 20)">Addition </button>

    <br><br>
    <button onclick="subraction(10, 20)">Subraction </button>

    <br><br>
    <button onclick="multiplication(10, 20)">Multiplication </button>

    <br><br>
    <button onclick="division(10, 20)">Division </button>
    
    
</body>
</html>
