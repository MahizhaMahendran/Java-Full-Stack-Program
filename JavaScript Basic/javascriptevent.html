<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script>
        function factorial(){
            let fact = 1;
            let n = parseInt(document.getElementById("n").value);
            for(let i=1; i<=n; i++){
                fact = fact * i;
            }
            document.getElementById("ResultDiv").innerHTML="<b>Factorial : "+fact;
            }
    </script>
</head>
<body>
    <label for="n">Enter  Number :</label>
    <input type="text" id="n" title=" Number" value="Enter Positive Number" onfocus="this.value='' " onblur="factorial()" placeholder=" "/><br><br>
    
    <br>
    <div id="ResultDiv"></div>


</body>
</html>
