<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <h1>Media Player</h1>
    <h2>Video Player</h2>
    
    <video width="640" height="360" controls>
        <source src="WhatsApp Video 2024-07-20 at 10.52.58 AM.mp4" type="video/mp4">
       
    </video>
   

    <h2>Audio Player</h2>
    <audio controls autoplay loop>
        <source src="WhatsApp Audio 2024-07-20 at 11.01.20 AM.mpeg" type="audio/mpeg" >
        
    </audio>
</body>
</html>
