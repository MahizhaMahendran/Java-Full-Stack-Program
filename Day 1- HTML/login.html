<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <style>
        .LoginDiv{
            border: 2px solid green;
            width: 280px;
            position: absolute;
            top: 150px;
            left: 300px;
            border-radius: 20px;
        }
        .LoginButton {
            width: 150px;
            height: 40px;
            font-size: 20px;
            border: none;
            background-color: green;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="LoginDiv">
        <table width="100%" align="center">
            <tr><th colspan="2">Login page</th></tr>
            <tr><td>Username</td><td><input type="text"></td></tr>
            <tr><td>Password</td><td><input type="password"></td></tr>
            
    </div>
    <div class="LoginButton">
        <tr><td colspan="2" align="center"><input type="submit" class="LoginButton"</td></tr>
    </div>
</table>
</body>
</html>
