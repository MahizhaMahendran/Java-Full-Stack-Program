<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Check</title>
    <script>
        function checkPrime() {
            let num = parseInt(document.getElementById("n").value);
            let isPrime = true;
            if (num < 2) {
                isPrime = false;
            } else {
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }
            if (isPrime) {
                document.getElementById("ResultDiv").innerHTML = "<b>" + num + " is a Prime Number.</b>";
            } else {
                document.getElementById("ResultDiv").innerHTML = "<b>" + num + " is NOT a Prime Number.</b>";
            }
        }
    </script>
</head>
<body>
    <label for="n">Enter a Number:</label>
    <input type="text" id="n" title="Number"><br><br>
    <button onclick="checkPrime()">Check Prime</button>
    <br><br>
    <div id="ResultDiv"></div>
</body>
</html>
